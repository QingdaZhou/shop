<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Public/meta" />
</head>
<body>
    <include file="Public/navbar"/>
    <div class="down-main">
        <div class="left-main left-full">
            <div class="sidebar-fold"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
            <include file="Public/sidebar" />
        </div>
        <div class="right-product right-full">
            <div class="container-fluid">
                <div class="info-center">
                    <div class="page-header clearfix">
                        <div class="pull-left">
                            <h4>关键词回复</h4>      
                        </div>
                        <a href="{:U('wechat/addText')}" class="btn btn-primary pull-right margin-top">添加关键词</a>
                    </div>
                    <div class="clearfix"></div>
                    <div class="table-margin">
                        <table class="table table-hover table-header">
                            <thead>
                                <tr>
                                    <td>关键词</td>
                                    <td>类型</td>
                                    <td>封面</td>
                                    <td>回复内容</td>
                                    <td class="w10">操作</td>
                                </tr>
                            </thead>
                            <if condition="$list['data']">
                                <tbody>
                                    <foreach name="list.data" item="vo"> 
                                        <tr>
                                            <td>{$vo.key}</td>
                                            <td><if condition="$vo['type'] eq 1">文本<else />图文</if></td>
                                            <td><if condition="$vo['type'] eq 2"><img src="{$vo.cover}" alt="" width="100" height="30"></if></td>
                                            <td>{$vo.content|getSubstr=0,30}</td>                      
                                            <td>
                                                <a href="{:U('wechat/editText',array('id'=>$vo['id']))}">编辑</a>
                                                <span class="text-explode">|</span>
                                                <a href="{:U('wechat/delText',array('id'=>$vo['id']))}">删除</a>
                                            </td>
                                        </tr>
                                    </foreach>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="6" align="right">{$list.page}</td>
                                    </tr>
                                </tfoot>
                            <else />
                                <tr>
                                    <td colspan="6">暂无数据</td>
                                </tr>
                            </if>
                        </table>
                    </div>
                </div>       
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__ADMIN_JS__/common.js"></script>
</body>
</html>
