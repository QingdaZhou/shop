<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Public/meta" />
</head>
<body>
    <include file="Public/navbar"/>
    <div class="down-main">
        <div class="left-main left-full">
            <div class="sidebar-fold"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
            <include file="Public/sidebar" />
        </div>
        <div class="right-product right-full">
            <div class="container-fluid">
                <div class="info-center">
                    <div class="page-header clearfix">
                        <div class="pull-left">
                            <h4>评价回复</h4>     
                            <a href="{:U('goods/comment')}">
                                <button class="btn btn-default"><i class="fa fa-level-up"></i>返回</button>
                            </a> 
                        </div>
                    </div>
                    <div class="table-margin">
                        {$comment.username} 于 {$comment.add_time|date="Y-m-d H:i:s",###} 对 <strong>{$comment.goods_name}</strong> 发表评论 物流评价{$comment.deliver_rank}分 商品评价{$comment.goods_rank}分 服务评价{$comment.service_rank}分
                        <hr />
                        <div class="com-content">
                            {$comment.content}
                        </div>
                        <foreach name="reply" item="vo">
                            {$vo.username} 于 {$vo.add_time|date="Y-m-d H:i:s",###} 发表回复
                        <hr />
                        <div class="com-content">
                            {$vo.content}
                        </div>
                        </foreach>
                        
                        <form action="" class="form-horizontal" method="post">
                            <table class="table  contact-template-form">
                                <tbody>
                                    <tr>
                                        <td width="10%" align="right">回复内容：</td>
                                        <td>
                                            <textarea name="content" class="form-control w-300">{$reply.content}</textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="10%"></td>
                                        <td>
                                            <input type="hidden" name="comment_id" value="{$comment.comment_id}" />
                                            <input type="hidden" name="goods_id" value="{$comment.goods_id}" />
                                            <button class="btn btn-primary">提 交</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>    
                        </form>
                    </div>
                </div>       
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__ADMIN_JS__/common.js"></script>
</body>
</html>
