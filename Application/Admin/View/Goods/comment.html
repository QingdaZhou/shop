<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Public/meta" />
</head>
<body>
    <include file="Public/navbar"/>
    <div class="down-main">
        <div class="left-main left-full">
            <div class="sidebar-fold"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
            <include file="Public/sidebar" />
        </div>
        <div class="right-product right-full">
            <div class="container-fluid">
                <div class="info-center">
                    <div class="page-header">
                        <div class="pull-left">
                            <h4>商品评论</h4>      
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="table-margin">
                        <table class="table table-hover table-header" id="list-table">
                            <thead>
                                <tr>
                                    <td><input type="checkbox" onclick="$('input[name*=\'selected\']').prop('checked', this.checked);"></td>
                                    <td>用户</td>
                                    <td>评价内容</td>
                                    <td>商品</td>
                                    <td>显示</td>
                                    <td>评论时间</td>
                                    <td>IP地址</td>
                                    <td class="w10">操作</td>
                                </tr>
                            </thead>
                            <tbody>
                                <if condition="$list['data']">
                                    <foreach name="list.data" item="vo">
                                        <tr>
                                            <td><input type="checkbox" name="selected[]" value="{$vo.comment_id}"></td>
                                            <td>{$vo.username}</td>
                                            <td>{$vo.content}</td>
                                            <td><a target="_blank" href="{:U('Home/Goods/goodsInfo',array('id'=>$vo[goods_id]))}">{$vo.goods_name}</a></td>
                                            <td><img width="20" height="20" src="__ADMIN_IMAGES__/<if condition='$vo[is_show] eq 1'>yes.png<else />cancel.png</if>" onclick="changeTableVal('comment','comment_id','{$vo.comment_id}','is_show',this)"/></td>
                                            <td>{$vo.add_time|date='Y-m-d H:i:s',###}</td>
                                            <td>{$vo.ip_address}</td>
                                            <td>
                                                <a href="{:U('goods/detailComment',array('id'=>$vo['comment_id']))}">详情</a>
                                                <span class="text-explode">|</span>
                                                <a href="{:U('goods/delComment',array('id'=>$vo['comment_id']))}">删除</a>
                                            </td>
                                        </tr>
                                    </foreach>
                                <else />
                                    <tr>
                                        <td colspan="8">暂无数据</td>
                                    </tr>
                                </if>
                            </tbody>
                        </table>
                    </div>
                </div>       
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__ADMIN_JS__/common.js"></script>
</body>
</html>
