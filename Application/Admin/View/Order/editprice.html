<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Public/meta" />
    <link href="__ADMIN_PLUGINS__/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
    <script src="__ADMIN_PLUGINS__/daterangepicker/moment.min.js" type="text/javascript"></script>
    <script src="__ADMIN_PLUGINS__/daterangepicker/daterangepicker.js" type="text/javascript"></script>
</head>
<body>
    <include file="Public/navbar"/>
    <div class="down-main">
        <div class="left-main left-full">
            <div class="sidebar-fold"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
            <include file="Public/sidebar" />
        </div>
        <div class="right-product right-full">
            <div class="container-fluid">
                <div class="info-center">
                    <div class="page-header clearfix">
                        <div class="pull-left">
                            <h4>订单价格修改</h4>      
                            <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回">返回</a>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="table-margin">
                        <form action="{:U('Admin/Order/editprice')}" method="post" id="edit_price">
                            <input type="hidden" name="order_id" value="{$order.order_id}" />
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <div class="row">
                                            <td class="text-right col-sm-2">商品总价：</td>
                                            <td class="text-left" colspan="3">
                                                {$order.goods_amount}
                                            </td>
                                        </div>
                                    </tr>
                                    <tr>
                                        <div class="row">
                                            <td class="text-right col-sm-2">物流运费：</td>
                                            <td colspan="3">
                                                    <input type="text" name="shipping_price" class="input-sm" value="{$order.shipping_price}" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" onpaste="this.value=this.value.replace(/[^\d.]/g,'')">
                                            </td>
                                        </div>
                                    </tr>
                                    <tr>
                                        <div class="row">
                                            <td class="text-right col-sm-2">订单价格微调：</td>
                                            <td colspan="3">
                                                <input type="text" value="{$order.discount}" name="discount" onkeyup="this.value=this.value.replace(/[^-?\d.]/g,'')" onpaste="this.value=this.value.replace(/[^-?\d.]/g,'')" class="input-sm">
                                                <p class="text-warning">请直接输入金额(可负数)</p>
                                            </td>
                                        </div>
                                    </tr>
                                    <tr>
                                        <div class="row">
                                            <td class="text-right col-sm-2">订单总金额：</td>
                                            <td colspan="3">
                                                <p class="text-info">{$order.total_amount}</p>
                                            </td>

                                        </div>
                                    </tr>
                                    <tr>
                                        <div class="row">
                                            <td class="text-right col-sm-2">使用余额：</td>
                                            <td colspan="3">
                                                <p class="text-info">{$order.use_money}</p>
                                            </td>

                                        </div>
                                    </tr>
                                    <tr>
                                        <div class="row">
                                            <td class="text-right col-sm-2">使用积分：</td>
                                            <td colspan="3">
                                               <p class="text-info">{$order.integral}</p>
                                            </td>
                                        </div>
                                    </tr>
                                     <tr>
                                        <div class="row">
                                            <td class="text-right col-sm-2">应付金额：</td>
                                            <td colspan="3">
                                                <p class="text-info">{$order.order_amount}</p>
                                            </td>

                                        </div>
                                    </tr>
                                    <tr>
                                        <div class="row">
                                            <td class="text-right col-sm-2"></td>
                                            <td colspan="3">
                                                <button class="btn btn-default" type="button" onclick="javascript:history.go(-1)">取消</button>
                                                <button class="btn btn-primary" type="submit">保存</button>
                                            </td>
                                        </div>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>       
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__ADMIN_JS__/common.js"></script>
</body>
</html>
