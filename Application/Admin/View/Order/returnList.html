<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Public/meta" />
    <link href="__ADMIN_PLUGINS__/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
    <script src="__ADMIN_PLUGINS__/daterangepicker/moment.min.js" type="text/javascript"></script>
    <script src="__ADMIN_PLUGINS__/daterangepicker/daterangepicker.js" type="text/javascript"></script>
</head>
<body>
    <include file="Public/navbar"/>
    <div class="down-main">
        <div class="left-main left-full">
            <div class="sidebar-fold"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
            <include file="Public/sidebar" />
        </div>
        <div class="right-product right-full">
            <div class="container-fluid">
                <div class="info-center">
                    <div class="page-header clearfix">
                        <div class="pull-left">
                            <h4>商品列表</h4>      
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="search-box row">
                        <div class="col-md-12">
                            <form action="" method="get">
                                <div class="form-group">
                                    <span class="pull-left form-span">订单编号:</span>
                                    <input type="text" name="order_sn" value="{$Think.get.order_sn}" class="form-control" placeholder="请输入关键词">
                                </div>
                                <div class="form-group">
                                    <span class="pull-left form-span">状态:</span>
                                    <select class="form-control" name="status">
                                        <option value="0" <if condition="$Think.get.status eq 0">selected</if>>未处理</option>
                                        <option value="1" <if condition="$Think.get.status eq 1">selected</if>>处理中</option>
                                        <option value="2" <if condition="$Think.get.status eq 2">selected</if>>已完成</option>  
                                    </select>
                                </div>
                                
                                <div class="form-group btn-search">
                                    <button class="btn btn-default" ><span class="glyphicon glyphicon-search"></span> 筛选</button>
                                </div>  
                            </form>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="table-margin">
                        <table class="table table-hover table-header">
                            <thead>
                                <tr>
                                    <td>订单编号</td>
                                    <td>商品名称</td>
                                    <td>类型</td>
                                    <td>申请日期</td>
                                    <td>状态</td>
                                    <td class="w10">操作</td>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="list.data" id="vo">
                                    <tr>
                                        <td>{$vo.order_sn}</td>
                                        <td>{$vo.goods_name}</td>
                                        <td>
                                            <if condition="$vo[type] eq 0">退货</if>
                                            <if condition="$vo[type] eq 1">换货</if> 
                                        </td>
                                        <td>
                                            {$vo.add_time|date="Y-m-d H:i",###}
                                        </td>
                                        <td>
                                            <if condition="$vo[status] eq 0">未处理</if>
                                            <if condition="$vo[status] eq 1">处理中</if>
                                            <if condition="$vo[status] eq 2">已完成</if>  
                                        </td>
                                        <td>
                                            <a href="{:U('Admin/order/return_info',array('id'=>$vo['id']))}" data-toggle="tooltip" title="" class="btn btn-info" data-original-title="查看详情"><i class="fa fa-eye"></i></a>
                                            <a href="{:U('Admin/order/return_info',array('id'=>$vo['id']))}" id="button-delete6" data-toggle="tooltip" title="" class="btn btn-danger" data-original-title="删除"><i class="fa fa-trash-o"></i></a></td>
                                        </td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                </div>       
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__ADMIN_JS__/common.js"></script>
</body>
</html>
