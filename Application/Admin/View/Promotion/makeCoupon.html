<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Public/meta" />
</head>
<body>
    <include file="Public/navbar"/>
    <div class="down-main">
        <div class="left-main left-full">
            <div class="sidebar-fold"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
            <include file="Public/sidebar" />
        </div>
        <div class="right-product right-full">
            <div class="container-fluid">
                <div class="info-center">
                    <div class="page-header">
                        <div class="pull-left">
                            <h4>发放优惠券</h4>     
                            <a href="javascript:history.go(-1)">
                                <button class="btn btn-default"><i class="fa fa-level-up"></i>返回</button>
                            </a> 
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="table-margin">
                        <form action="" class="form-horizontal" method="post">
                            <table class="table table-hover contact-template-form">
                                <tbody>
                                    <tr>
                                        <td width="20%" align="right">类型名称：</td>
                                        <td>
                                            <div class="input-prepend input-group">
                                                <input disabled type="text" value="{$coupon.name}" class="form-control active" id="name" name="name" style="width: 300px">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="20%" align="right">优惠券金额：</td>
                                        <td>
                                            <div class="input-prepend input-group">
                                                <input disabled type="text" value="{$coupon.money}" class="form-control active" id="money" name="money" style="width: 300px">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="20%" align="right">发放数量：</td>
                                        <td>
                                            <input type="text" value="0" class="form-control active w-300" id="num" name="num" style="width: 300px">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="20%"></td>
                                        <td>
                                            <button class="btn btn-primary">提 交</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>    
                        </form>
                    </div>
                </div>       
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__ADMIN_JS__/common.js"></script>
</body>
</html>
