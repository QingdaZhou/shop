<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Public/meta" />
</head>
<body>
    <include file="Public/navbar"/>
    <div class="down-main">
        <div class="left-main left-full">
            <div class="sidebar-fold"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
            <include file="Public/sidebar" />
        </div>
        <div class="right-product right-full">
            <div class="container-fluid">
                <div class="info-center">
                    <div class="page-header">
                        <div class="pull-left">
                            <h4>抢购活动</h4>      
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="search-box row">
                        <div class="col-md-8">
                            <form action="" method="get">
                                <div class="form-group">
                                    <span class="pull-left form-span">活动名称:</span>
                                    <input type="text" name="keywords" value="{$Think.get.keywords}" class="form-control" placeholder="请输入活动名称">
                                </div>                            
                                <div class="form-group btn-search">
                                    <button class="btn btn-default" ><span class="glyphicon glyphicon-search"></span> 筛选</button>
                                </div>  
                            </form>
                        </div>
                        <div class="col-md-4">
                            <a href="{:U('promotion/addFlash')}" class="btn btn-primary pull-right ">添加活动</a>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="table-margin">
                        <table class="table  table-header">
                            <thead>
                                <tr>
                                    <td>活动名称</td>
                                    <td>限购总量</td>
                                    <td>活动商品</td>
                                    <td>订单数量</td>
                                    <td>开始时间</td>
                                    <td>结束时间</td>
                                    <td>已购买</td>
                                    <td class="w10">操作</td>
                                </tr>
                            </thead>
                            <tbody>
                                <if condition="$list['data']">
                                    <foreach name="list.data" item="vo">
                                        <tr>
                                            <td>{$vo.title}</td>
                                            <td>{$vo.goods_num}</td>
                                            <td>{$vo.goods_name}</td>
                                            <td>{$vo.order_num}</td>
                                            <td>{$vo.start_time|date="Y-m-d",###}</td>
                                            <td>{$vo.end_time|date="Y-m-d",###}</td>
                                            <td>{$vo.buy_num}</td>
                                            <td>
                                                <a href="{:U('promotion/editFlash', array('id'=>$vo['id']))}">修改</a>
                                                <span class="text-explode">|</span>
                                                <a href="{:U('promotion/delFlash', array('id'=>$vo['id']))}">删除</a>
                                            </td>
                                        </tr>
                                    </foreach>
                                    <tr>
                                        <td colspan="9" align="right">{$list.page}</td>
                                    </tr>
                                <else/>
                                    <tr>
                                        <td colspan="9">暂无数据</td>
                                    </tr>
                                </if>
                                
                            </tbody>
                        </table>
                    </div>
                </div>       
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__ADMIN_JS__/common.js"></script>
</body>
</html>
