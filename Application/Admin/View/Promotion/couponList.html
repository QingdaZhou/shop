<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Public/meta" />
</head>
<body>
    <include file="Public/navbar"/>
    <div class="down-main">
        <div class="left-main left-full">
            <div class="sidebar-fold"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
            <include file="Public/sidebar" />
        </div>
        <div class="right-product right-full">
            <div class="container-fluid">
                <div class="info-center">
                    <div class="page-header clearfix">
                        <div class="pull-left">
                            <h4>优惠券发放列表</h4>     
                            <a href="{:U('promotion/coupon')}">
                                <button class="btn btn-default"><i class="fa fa-level-up"></i>返回</button>
                            </a>  
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="search-box row">
                        <div class="col-md-8">
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="table-margin">
                        <table class="table  table-header">
                            <thead>
                                <tr>
                                    <td>优惠券名称</td>
                                    <td>发放类型</td>
                                    <td>订单号</td>
                                    <td>使用会员</td>
                                    <td>使用时间</td>
                                    <td class="w10">操作</td>
                                </tr>
                            </thead>
                            <tbody>
                                <if condition="$list['data']">
                                    <foreach name="list.data" item="vo">
                                        <tr>
                                            <td>{$vo.name}</td>
                                            <td>{$coupon_type[$vo[type]]}</td>
                                            <td>{$vo.order_sn}</td>
                                            <td>{$vo.nickname}</td>
                                            <td>
                                                <if condition="$list[use_time] gt 0">
                                                {$list.use_time|date='Y-m-d H:i',###}
                                                <else/>
                                                N
                                            </if>
                                            </td>
                                            <td>
                                                <a href="{:U('promotion/delCoupon',array('id'=>$vo['id']))}">删除</a>
                                            </td>
                                        </tr>
                                    </foreach>
                                    <tr>
                                        <td colspan="6" align="right">{$list.page}</td>
                                    </tr>
                                <else/>
                                    <tr>
                                        <td colspan="6">暂无数据</td>
                                    </tr>
                                </if>
                                
                            </tbody>
                        </table>
                    </div>
                </div>       
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__ADMIN_JS__/common.js"></script>
</body>
</html>
