<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Public/meta" />
    <style type="text/css">
    .content {
        min-height: 250px;
        padding: 15px;
        margin-right: auto;
        margin-left: auto;
        padding-left: 15px;
        padding-right: 15px;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <section class="content">
            <div class="container-fluid">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <td class="text-left">商品名称</td>            
                                        <td class="text-left">价格</td>
                                        <td class="text-left">库存</td>
                                    </tr>
                                </thead>
                                <tbody id="goos_table">
                                    <volist name="goodsList.data" id="list">
                                        <tr>
                                            <td class="text-left">{$list.goods_name}</td>
                                            <td class="text-left">{$list.shop_price}</td>
                                            <td class="text-left">{$list.goods_number}</td>
                                        </tr>                              
                                    </volist>   
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="text-left col-sm-10">
                            {$goodsList.page}
                            </div>
                            <div class="text-right col-sm-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
