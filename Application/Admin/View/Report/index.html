<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Public/meta" />
    <link href="__ADMIN_PLUGINS__/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
    <script src="__ADMIN_PLUGINS__/daterangepicker/moment.min.js" type="text/javascript"></script>
    <script src="__ADMIN_PLUGINS__/daterangepicker/daterangepicker.js" type="text/javascript"></script>
</head>
<body>
    <include file="Public/navbar"/>
    <div class="down-main">
        <div class="left-main left-full">
            <div class="sidebar-fold"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
            <include file="Public/sidebar" />
        </div>
        <div class="right-product right-full">
            <div class="container-fluid">
                <div class="info-center">
                    <div class="page-header clearfix">
                        <div class="pull-left">
                            <h4>销售概况</h4>      
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="table-margin">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="box box-info">
                                    <div class="box-header with-border">
                                        <div class="row">
                                            <div class="col-md-10">
                                                <form action="" method="post">
                                                    <div class="col-xs-5">         
                                                        <div class="input-group margin">
                                                          <div class="input-group-addon">
                                                                选择时间  <i class="fa fa-calendar"></i>
                                                          </div>
                                                          <input type="text" class="form-control pull-right" name="timegap" value="{$timegap}" id="start_time">
                                                        </div>
                                                    </div>                          
                                                    <div class="col-xs-1"><input class="btn btn-block btn-info margin" type="submit" value="确定"></div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="box-body">
                                        <div class="row">
                                            <div class="col-sm-3 col-xs-6">
                                                今日销售总额：￥<empty name="today.today_amount">0<else/>{$today.today_amount}</empty>
                                            </div>
                                                <div class="col-sm-3 col-xs-6">
                                                人均客单价：￥{$today.sign}
                                            </div>
                                                <div class="col-sm-3 col-xs-6">
                                                今日订单数：{$today.today_order}
                                            </div>
                                                <div class="col-sm-3 col-xs-6">
                                                今日取消订单：{$today.cancel_order}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="box box-primary">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">销售额走势</h3>
                                        <div class="box-tools"></div>
                                        <div class="box-tools pull-right">
                                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                                            <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                                        </div>
                                    </div>
                                    <div class="box-body">
                                        <div class="chart">
                                            <div id="statistics" style="height: 400px;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">销售表格概览</h3>
                                    </div>
                                    <div class="panel-body">
                                        <table id="list-table" class="table table-bordered table-striped">
                                            <thead>
                                                <tr>
                                                    <th>时间</th>
                                                    <th>订单数</th>
                                                    <th>销售总额</th>                               
                                                    <th>客单价</th>
                                                    <th>查看</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <foreach name="list" item="vo" key="k" >
                                                    <tr role="row" align="center">
                                                        <td>{$vo.day}</td>
                                                        <td>{$vo.amount}</td>
                                                        <td>{$vo.sign}</td>
                                                        <td>{$vo.order_num}</td>                            
                                                        <td><a href="{:U('Report/saleList',array('begin'=>$vo['day'],'end'=>$vo['end']))}">订单列表</a></td>
                                                    </tr>
                                                </foreach>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!--  
                            <div class="col-md-6">        
                              <div class="box box-info">
                                <div class="box-header with-border">
                                  <h3 class="box-title">地区数据</h3>
                                  <div class="box-tools pull-right">
                                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                                    <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                                  </div>
                                </div>
                                <div class="box-body">
                                  <div class="chart"> 
                                    <div id="area" style="height:400px;"></div>  
                                  </div>
                                </div>
                              </div>
                             </div>
                             <div class="col-md-6">
                              <div class="box box-success">
                                <div class="box-header with-border">
                                  <h3 class="box-title">用户访问终端</h3>
                                  <div class="box-tools pull-right">
                                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                                    <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                                  </div>
                                </div>
                                <div class="box-body">
                                  <div class="chart">
                                    <div id="pie" style="height:400px;"></div>  
                                  </div>
                                </div>
                              </div>
                            </div> -->
                        </div>
                    </div>
                </div>       
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__ADMIN_JS__/common.js"></script>
    <script src="__ADMIN_JS__/echart/echarts.min.js" type="text/javascript"></script>
    <script src="__ADMIN_JS__/echart/macarons.js"></script>
    <script src="__ADMIN_JS__/echart/china.js"></script>
    <script src="__ADMIN_JS__/dist/js/app.js" type="text/javascript"></script>
    <script type="text/javascript">
    var res = {$result};
    var myChart = echarts.init(document.getElementById('statistics'),'macarons');
    option = {
            tooltip : {
                trigger: 'axis'
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : true,
            legend: {
                data:['交易金额','订单数','客单价']
            },
            xAxis : [
                {
                    type : 'category',
                    data : res.time
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    name : '金额',
                    axisLabel : {
                        formatter: '{value} ￥'
                    }
                },
                {
                    type : 'value',
                    name : '客单价',
                    axisLabel : {
                        formatter: '{value} ￥'
                    }
                }
            ],
            series : [
                {
                    name:'交易金额',
                    type:'bar',
                    data:res.amount
                },
                {
                    name:'订单数',
                    type:'bar',
                    data:res.order
                },
                {
                    name:'客单价',
                    type:'line',
                    yAxisIndex: 1,
                    data:res.sign
                }
            ]
        };
        myChart.setOption(option);
        
        $(document).ready(function() {
            $('#start_time').daterangepicker({
                format:"YYYY-MM-DD",
                singleDatePicker: false,
                showDropdowns: true,
                minDate:'2016-01-01',
                maxDate:'2030-01-01',
                startDate:'2016-01-01',
                showWeekNumbers: true,
                timePicker: false,
                timePickerIncrement: 1,
                timePicker12Hour: true,
                ranges: {
                   '今天': [moment(), moment()],
                   '昨天': [moment().subtract('days', 1), moment().subtract('days', 1)],
                   '最近7天': [moment().subtract('days', 6), moment()],
                   '最近30天': [moment().subtract('days', 29), moment()],
                   '上一个月': [moment().subtract('month', 1).startOf('month'), moment().subtract('month', 1).endOf('month')]
                },
                opens: 'right',
                buttonClasses: ['btn btn-default'],
                applyClass: 'btn-small btn-primary',
                cancelClass: 'btn-small',
                locale : {
                    applyLabel : '确定',
                    cancelLabel : '取消',
                    fromLabel : '起始时间',
                    toLabel : '结束时间',
                    customRangeLabel : '自定义',
                    daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
                    monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月','七月', '八月', '九月', '十月', '十一月', '十二月' ],
                    firstDay : 1
                }
            });
        });
    </script>
</body>
</html>
