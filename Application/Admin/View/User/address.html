<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Public/meta" />
</head>
<body>
    <include file="Public/navbar"/>
    <div class="down-main">
        <div class="left-main left-full">
            <div class="sidebar-fold"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
            <include file="Public/sidebar" />
        </div>
        <div class="right-product right-full">
            <div class="container-fluid">
                <div class="info-center">
                    <div class="page-header clearfix">
                        <div class="pull-left">
                            <h4>收货地址</h4>   
                            <a href="javascript:history.go(-1)">
                                <button class="btn btn-default"><i class="fa fa-level-up"></i>返回</button>
                            </a>    
                        </div>                        
                    </div>
                    <div class="clearfix"></div>
                    <div class="table-margin">
                        <table class="table table-hover table-header">
                            <thead>
                                <tr>
                                    <td>收货人</td>
                                    <td>联系方式</td>
                                    <td>邮政编码</td>
                                    <td>地址</td>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="list" item="vo"> 
                                    <tr>
                                        <td>{$vo.consignee}</td>
                                        <td>{$vo.mobile}</td>
                                        <td>{$vo.zipcode}</td>
                                        <td>{$regionList[$vo[province]]},{$regionList[$vo[city]]},{$regionList[$vo[district]]},{$vo.address}</td>
                                    </tr>
                                </foreach>
                            </tbody>
                        </table>
                    </div>
                </div>       
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__ADMIN_JS__/common.js"></script>
</body>
</html>
