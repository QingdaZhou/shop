<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Public/meta" />
</head>
<body>
    <include file="Public/navbar"/>
    <div class="down-main">
        <div class="left-main left-full">
            <div class="sidebar-fold"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
            <include file="Public/sidebar" />
        </div>
        <div class="right-product right-full">
            <div class="container-fluid">
                <div class="info-center">
                    <div class="page-header clearfix">
                        <div class="pull-left">
                            <h4>编辑会员等级</h4>     
                            <a href="javascript:history.go(-1)">
                                <button class="btn btn-default"><i class="fa fa-level-up"></i>返回</button>
                            </a> 
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="table-margin">
                        <form action="{:U('user/editRank')}" class="form-horizontal" method="post">
                            <input type="hidden" name="rank_id" value="{$data.rank_id}" />
                            <table class="table table-hover contact-template-form">
                                <tbody>
                                    <tr>
                                        <td width="20%" align="right">等级名称：</td>
                                        <td>
                                            <input type="text" class="form-control w-300 pull-left" name="rank_name" value="{$data.rank_name}" id="exampleInputEmail3" placeholder="">
                                            <div class="tip-text">设置会员等级名称</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="20%" align="right">消费额度：</td>
                                        <td>
                                            <input type="text" class="form-control w-300 pull-left" name="amount" value="{$data.amount}" />        
                                            <div class="tip-text">设置会员等级所需要的消费额度</div>                                   
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="20%" align="right">折扣率：</td>
                                        <td>
                                            <input type="text" class="form-control w-300 pull-left" name="discount" value="{$data.discount}" /> 
                                            <div class="tip-text">折扣率单位为百分比，如输入90，表示该会员等级的用户可以以商品原价的90%购买</div>                                          
                                        </td>
                                    </tr>     
                                    <tr>
                                        <td width="20%" align="right">等级描述：</td>
                                        <td>
                                            <textarea name="description" id="" class="form-control w-300 pull-left" >{$data.description}</textarea>
                                            <div class="tip-text">会员等级描述信息</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="20%"></td>
                                        <td>
                                            <button class="btn btn-primary" type="submit">提 交</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>    
                        </form>
                    </div>
                </div>       
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__ADMIN_JS__/common.js"></script>
</body>
</html>
