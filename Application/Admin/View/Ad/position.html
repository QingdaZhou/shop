<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <include file="Public/meta" />
</head>
<body>
    <include file="Public/navbar"/>
    <div class="down-main">
        <div class="left-main left-full">
            <div class="sidebar-fold"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
            <include file="Public/sidebar" />
        </div>
        <div class="right-product right-full">
            <div class="container-fluid">
                <div class="info-center">
                    <div class="page-header clearfix">
                        <div class="pull-left">
                            <h4>广告位置</h4>      
                        </div>
                        <a href="{:U('Ad/addPosition')}" class="btn btn-primary pull-right margin-top">添加广告位</a>
                    </div>
                    <div class="clearfix"></div>
                    <div class="table-margin">
                        <table class="table  table-header">
                            <thead>
                                <tr>
                                    <td>ID</td>
                                    <td>广告位置名称</td>
                                    <td>广告位宽度</td>
                                    <td>广告位高度</td>
                                    <td>广告位描述</td>
                                    <td>状态</td>
                                    <td class="w10">操作</td>
                                </tr>
                            </thead>
                            <tbody>
                                <if condition="$list['data']">
                                    <foreach name="list.data" item="vo">
                                        <tr>
                                            <td>{$vo.position_id}</td>
                                            <td>{$vo.position_name}</td>
                                            <td>{$vo.ad_width}</td>
                                            <td>{$vo.ad_height}</td>
                                            <td>{$vo.position_desc}</td>
                                            <td><img width="20" height="20" src="__ADMIN_IMAGES__/<if condition='$vo[is_open] eq 1'>yes.png<else />cancel.png</if>" onclick="changeTableVal('ad_position','position_id','{$vo.position_id}','is_open',this)"/></td>
                                            <td>
                                                <a href="{:U('ad/index', array('pid'=>$vo['position_id']))}">查看广告</a>
                                                <span class="text-explode">|</span>
                                                <a href="{:U('ad/editPosition', array('pid'=>$vo['position_id']))}">修改</a>
                                                <span class="text-explode">|</span>
                                                <a href="{:U('ad/delPosition', array('pid'=>$vo['position_id']))}">删除</a>
                                            </td>
                                        </tr>
                                    </foreach>
                                <else />
                                    <tr>
                                        <td colspan="7">暂无数据</td>
                                    </tr>
                                </if>
                                
                            </tbody>
                        </table>
                    </div>
                </div>       
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__ADMIN_JS__/common.js"></script>
</body>
</html>
